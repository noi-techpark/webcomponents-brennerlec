<!-- Example of how you implement a webcomponent in a website -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <title>Hello World!</title>
</head>

<body>
<h1>Web Component - Boilerplate & Helloworld</h1>

Code Snippet:
<pre style="overflow: hidden">
  <code>
    &lt;noi-road-webcam style="height: 600px; width: 100%;"&gt;&lt;/noi-road-webcam&gt;

Output:

<!--  <hello-world name="Hello World!"></hello-world>-->
<noi-road-webcam id="webcam" style="height: 600px; width: 100%"></noi-road-webcam>

<script nomodule src="./noi-brennerlec.js"></script>
<script type="module" src="./noi-brennerlec.esm.js"></script>


<div>
  <button onclick="webcam.style.width = '500px'">size x1</button>
  <button onclick="webcam.style.width = '800px'">size x2</button>
  <button onclick="webcam.style.width = '100%'">size full</button>
  <button onclick="webcam.layout = 'mobile'">layout mobile</button>
  <button onclick="webcam.layout = 'tablet'">layout tablet</button>
  <button onclick="webcam.layout = 'desktop'">layout desktop</button>
  <button onclick="webcam.layout = 'auto'">layout auto</button>
  <button onclick="webcam.language = 'en'">lang: en</button>
  <button onclick="webcam.language = 'it'">lang: it</button>
  <button onclick="webcam.language = 'xx'">lang: xx (missing)</button>
  <button onclick="webcam.language = null">lang: auto</button>
  <button onclick="webcam.classList.remove('dark')">styles: default</button>
  <button onclick="webcam.classList.add('dark')">styles: dark mode</button>
</div>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
<style>
  noi-road-webcam {
    font-family: "Roboto", serif;
    outline: 1px solid red;
    margin: 5px;
  }

  noi-road-webcam.dark {
    font-family: "Roboto", serif;
    outline: 1px solid red;
    margin: 5px;

    --color-primary: rgb(224, 224, 224);
    --color-primary-rgb: 224, 224, 224;
    --color-secondary: rgb(23, 162, 184);
    --color-text: #FFF;
    --color-background: #333;
    --color-marker: #5d8d58;
    --color-marker-bg: #282828;
    --map-filter: grayscale(100%) invert(1);
  }
</style>

</body>

</html>
